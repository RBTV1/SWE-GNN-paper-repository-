# dataset creation parameters
dataset_parameters:
  database_folder: 'database/datasets'
  temporal_res: 60
  train_size: 80
  val_prcnt: 0.25
  # test_size: 25 #'big'
  test_size: 'random_breach'
  seed: 111

# Scaler options: null, 'minmax', 'minmax_neg', or 'standard'
scalers: 
  DEM_scaler        : null
  slope_scaler      : null
  WD_scaler         : null
  V_scaler          : null
  edge_slope_scaler : null

# node features
selected_node_features : 
  slope_x       : True
  slope_y       : True
  area          : False
  DEM           : True

# edge features
selected_edge_features : 
  cell_length   : True
  normal_x      : True
  normal_y      : True
  edge_slope    : False

# temporal training dataset
temporal_dataset_parameters:
  rollout_steps : 8
  previous_t    : 2
  time_start    : 1
  time_stop     : -1 #*int(60/temporal_res)
  with_x        : True

# Models hyperparameters
models:
    model_type        : 'CNN'
    initial_hid_dim   : 64
    n_downsamples     : 3
    activation        : 'prelu'
    seed              : 42
            
trainer_options:
  type_loss         : 'RMSE'
  only_where_water  : True
  batch_size        : 8
  velocity_scaler   : 3
  curriculum_epoch  : 10
  patience          : 30
  max_epochs        : 150
  report_freq       : 5

# learning rate
lr_info:
    learning_rate   : 0.008
    weight_decay    : 0
    gamma           : 0.9
    step_size       : 5

temporal_test_dataset_parameters:
  time_start  : 1
  time_stop   : -1